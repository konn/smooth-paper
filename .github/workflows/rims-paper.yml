# This is a basic workflow to help you get started with Actions

name: RIMS Kokyuroku

on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-18.04

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Cache
        uses: actions/cache@v2.1.3
        with:
          # A list of files, directories, and wildcard patterns to cache and restore
          path: |
            **/*.aux
            **/*.bbl
            **/*.blg
            **/*.bcf
            **/*.fls
            **/*.out
            **/*.fdb_latexmk
            **/*.run.xml
          # An explicit key for restoring and saving the cache
          key: rims-${{github.ref}}-${{ runner.os }}-${{ hashFiles('**/*.tex') }}
          restore-keys: |
            rims-${{github.ref}}-${{ runner.os }}-
            rims-${{github.ref}}-
            rims-master-

      # Runs a set of commands using the runners shell
      - name: Typeset RIMS Kokyuroku
        uses: konn/smooth-paper/.github/actions/typeset-latex@master
        with:
          target: rims-smooth-paper.tex
          workdir: rims

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.2.1
        with:
          name: RIMS Kokyuroku
          path: rims/rims-smooth-paper.pdf
          if-no-files-found: error # optional, default is warn
          retention-days: 90
